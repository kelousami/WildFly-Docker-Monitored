- name: install and start nginx lb
  hosts: lb, rp
  roles:
    - common
    - webservers

  tasks:
  - name: install nginx repo
    yum: 
     name: http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm 

  - name: install nginx 
    yum: 
     name: nginx
     state: latest

  - name: start nginx
    service: 
     name: nginx 
     state: started

